<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Results</title>
        <link rel="stylesheet" href="style_results.css">
  </head>
    <body>
        <div class="container">
            <table class="table-container">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button id="back">Complete again the quiz</button>
            <button id="clear_table">Clear Results</button>
        </div>
        <script src="script_results.js"></script>
    </body>
</html>
